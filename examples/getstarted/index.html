<body>
  <script src="../../build/nami.js"></script>
  <script>
    const scenario = {
      xmin: -179.99166666666667,
      xmax: 179.67499999999998,
      ymin: -79.991666666666646,
      ymax: 79.841666666666654,
      isPeriodic: true,
      waveWidth: parseInt(2159),
      waveHeight: parseInt(960),
      coordinates: 'spherical',
      bathymetry: [[1000, 1000], [1000, 1000]],
      earthquake: [{
        depth: 22900,
        strike: 17,
        dip: 13.0,
        rake: 108.0,
        U3: 0.0,
        cn: 0,   //centroid N coordinate, e
        ce: 0,
        Mw: 9.0,
        reference: 'mid bottom'
      }]
    };

    const output = {
      stopTime: 25 * 60 * 60,
      displayWidth: 215*5,
      displayHeight: 96*5
    };

    const lifeCycle = {
      dataWasLoaded: model => {
        document.body.appendChild(model.canvas);
        debugger;
        console.log("data was loaded");
      },
      modelStepDidFinish: (model, controller) => {
        if (model.discretization.stepNumber % 100 === 0) {
          debugger;
          return false;
        }
        return true;
      }

    };
    const nami = new Nami(scenario, output, lifeCycle);

    console.log(Nami);
  </script>
</body>
